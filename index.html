<html>
  <head>
    <title>Team Ateglo - Sunucu Durumu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="https://cdn.discordapp.com/attachments/1151552424000098407/1186035082834759801/Ateglo_2.png?ex=6591c83f&is=657f533f&hm=fd0a9e4e448da4e51df81f0c41e3154e3f01dc44b9953190b594d9d45707ccaf&" type="image/x-icon">
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="pageContainer">
      <div class="headline">
        <img src="https://cdn.discordapp.com/attachments/1151552424000098407/1186035082834759801/Ateglo_2.png?ex=6591c83f&is=657f533f&hm=fd0a9e4e448da4e51df81f0c41e3154e3f01dc44b9953190b594d9d45707ccaf&" alt="Team Ateglo - Logo" width="50px" />
        <span> Sunucu Durumu </span>
      </div>
      <div id="reports" class="reportContainer"></div>
      <div id="tooltip" class="tooltip" style="opacity: 0">
        <div id="tooltipArrow" class="tooltipArrow"></div>
        <div id="tooltipDateTime" class="tooltipDateTime"></div>
        <div id="tooltipStatus" class="tooltipStatus"></div>
        <hr />
        <div id="tooltipDescription" class="tooltipDescription"></div>
      </div>
      <div id="templates" style="display: none">
        <div
          id="statusSquareTemplate"
          class="statusSquare $color"
          data-status="$color"
        ></div>
        <div id="statusLineTemplate" class="statusLine"></div>
        <div
          id="statusStreamContainerTemplate"
          class="statusStreamContainer"
        ></div>
        <div id="statusContainerTemplate" class="statusContainer">
          <div class="statusHeader">
            <h6 class="statusTitle">$title&nbsp;</h6>
            <div class="$color statusHeadline">$status</div>
          </div>
          <div class="statusSubtitle">
            <div class="sectionUrl"><a type="disabled"></a></div>
            <div class="statusUptime">Son 7 g√ºnde $upTime</div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      Forked from
      <a href="https://github.com/statsig-io/statuspage/"
        >Statsig's Open-Source Status Page</a
      >.
    </footer>
  </body>
  <script>
    genAllReports();
  </script>
</html>
